<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="myself-img.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="myself-img.jpg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6e57e0',
                        secondary: '#ff6b6b',
                    },
                    fontFamily: {
                        fantasy: ['Segoe UI', 'Arial', 'sans-serif']
                    },
                }
            }
        }
    </script>
    <!-- React, ReactDOM 和 Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .orbit-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .accentLightBg {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .orbit-item {
            position: absolute;
            border-radius: 50%;
            background: rgba(110, 87, 224, 0.15);
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 50px);
            }
            50% {
                transform: translate(0, 100px);
            }
            75% {
                transform: translate(-50px, 50px);
            }
        }
        
        .bg-gradient {
            background: linear-gradient(135deg, #6e57e0, #ff6b6b);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #6e57e0, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .skill-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-level {
            height: 100%;
            background: linear-gradient(90deg, #6e57e0, #ff6b6b);
            border-radius: 4px;
        }

        .card-3d {
            transform-style: preserve-3d;
            transition: all 0.2s ease-out;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }
        
        /* 轨道样式改进 - 更清晰的轨道线路 */
        .orbit-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1.5px dashed rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(2px);
            transition: all 0.5s ease;
            box-shadow: 0 0 15px rgba(110, 87, 224, 0.15);
        }
        
        .orbit-item {
            position: absolute;
            border-radius: 50%;
            transform-origin: center center;
            animation: orbit linear infinite;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        
        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
            }
        }
        
        /* 顶部导航样式 */
        .top-nav {
            background-color: #000000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .top-nav a {
            color: #f5f5f5;
            font-size: 0.9rem;
            padding: 0.5rem 0.5rem;
            transition: color 0.3s ease;
        }
        
        .top-nav a:hover {
            color: #6e57e0;
        }
        
        .site-title {
            color: #6e57e0;
            font-weight: bold;
        }
        
        /* 移动端导航样式优化 */
        @media (max-width: 768px) {
            .top-nav a {
                padding: 0.3rem 0.3rem;
            }
            
            .site-title span {
                font-size: 1rem;
            }
            
            .top-nav img {
                width: 1.75rem;
                height: 1.75rem;
                margin-right: 0.3rem;
            }
        }
        
        /* 个人卡片和轨道整合样式 */
        .profile-card-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .profile-card {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            max-width: 500px;
            width: 100%;
        }
        
        .orbit-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        /* 苹果风格的阴影和过渡效果 */
        .apple-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.42, 0, 0.58, 1);
        }
        
        .apple-transition {
            transition: all 0.5s cubic-bezier(0.42, 0, 0.58, 1);
        }
        
        /* 苹果风格的文本渐变 */
        .text-gradient {
            background: linear-gradient(135deg, #6e57e0, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hover\:text-gradient:hover {
            background: linear-gradient(135deg, #6e57e0, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* 苹果风格的轨道动画 */
        .orbit-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(2px);
            transition: all 0.5s ease;
        }
        
        .orbit-item {
            position: absolute;
            border-radius: 50%;
            transform-origin: center center;
            animation: orbit linear infinite;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        
        .orbit-item img {
            transition: all 0.3s ease;
        }
        
        .orbit-item:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        
        /* 动画关键帧定义 */
        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
            }
        }
        
        /* 调整整体动画体验 */
        .animate-smooth {
            animation-timing-function: cubic-bezier(0.28, 0.11, 0.32, 1);
        }
        
        /* 苹果风格的精致动效 */
        .orbit-pulse {
            animation: orbit-pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes orbit-pulse {
            0% {
                opacity: 0.85;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }
        
        /* 苹果视觉效果优化 */
        .apple-blur {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        
        /* 苹果微光效果 */
        .apple-glow {
            box-shadow: 0 0 20px rgba(110, 87, 224, 0.15), 
                        0 0 40px rgba(110, 87, 224, 0.05);
            animation: apple-glow 4s ease-in-out infinite alternate;
        }
        
        @keyframes apple-glow {
            0% {
                box-shadow: 0 0 20px rgba(110, 87, 224, 0.15),
                            0 0 40px rgba(110, 87, 224, 0.05);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 107, 107, 0.20),
                            0 0 50px rgba(255, 107, 107, 0.10);
            }
        }
        
        /* 苹果手势动画 */
        .hover-lift {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px);
        }
        
        /* 页面加载动画 */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-icon {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(110, 87, 224, 0.2);
            border-radius: 50%;
            border-top-color: #6e57e0;
            border-left-color: #ff6b6b;
            animation: loader-spin 1s linear infinite;
        }
        
        @keyframes loader-spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 缓慢浮动动画 */
        @keyframes floatSlower {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }
        
        /* 视差浮动效果 */
        @keyframes parallaxFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20px, -20px) scale(1.05);
            }
        }
        
        /* 计数器动画 */
        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .count-up {
            opacity: 0;
            animation: countUp 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- 页面加载动画 -->
    <div class="page-loader">
        <div class="loader-icon"></div>
    </div>
    
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="site-title text-xl flex items-center">
                <img src="myself-img.jpg" alt="James" class="w-8 h-8 rounded-full mr-2 border border-primary shadow-md" />
                <span>James</span>
            </a>
            <ul class="flex space-x-3 md:space-x-6 ml-4">
                <li><a href="index.html" class="hover:text-primary text-xs md:text-base">Home</a></li>
                <li><a href="#about" class="hover:text-primary text-xs md:text-base">About</a></li>
                <li><a href="#skills" class="hover:text-primary text-xs md:text-base">Skills</a></li>
                <li><a href="#experience" class="hover:text-primary text-xs md:text-base">Experience</a></li>
                <!-- <li><a href="#projects" class="hover:text-primary">Projects</a></li> -->
                <li><a href="#contact" class="hover:text-primary text-xs md:text-base">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div id="root"></div>
    
    <script type="text/babel">
        // 页面加载时滚动到顶部并隐藏加载动画
        window.onload = function() {
            // 清除URL中的锚点
            if (window.location.hash) {
                // 使用 history.replaceState 清除锚点，不影响历史记录
                history.replaceState('', document.title, window.location.pathname);
            }
            // 滚动到顶部
            window.scrollTo(0, 0);
            
            // 隐藏加载动画
            setTimeout(() => {
                document.querySelector('.page-loader').classList.add('loader-hidden');
            }, 800);
        };
        
        // 从React导入需要的组件
        const { useState, useEffect, useRef } = React;

        // 3D卡片组件
        const Card3D = () => {
            const cardRef = useRef(null);
            const [rotation, setRotation] = useState({ x: 0, y: 0 });
            const [nameIndex, setNameIndex] = useState(0);
            const names = ["James", "Yang"];

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (!cardRef.current) return;
                    
                    const rect = cardRef.current.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    
                    const rotationX = y / (rect.height / 2) * 10;
                    const rotationY = -x / (rect.width / 2) * 10;
                    
                    setRotation({ 
                        x: rotationX, 
                        y: rotationY 
                    });
                };
                
                const handleMouseLeave = () => {
                    setRotation({ x: 0, y: 0 });
                };
                
                const element = cardRef.current;
                if (element) {
                    element.addEventListener('mousemove', handleMouseMove);
                    element.addEventListener('mouseleave', handleMouseLeave);
                }
                
                // 名字切换效果
                const interval = setInterval(() => {
                    setNameIndex((prevIndex) => (prevIndex + 1) % names.length);
                }, 5000);
                
                return () => {
                    if (element) {
                        element.removeEventListener('mousemove', handleMouseMove);
                        element.removeEventListener('mouseleave', handleMouseLeave);
                    }
                    clearInterval(interval);
                };
            }, []);

            return (
                <div 
                    ref={cardRef}
                    className="flex items-center justify-center relative"
                    style={{ perspective: '1000px' }}
                >
                    <div
                        className="card-3d flex items-center justify-center relative apple-transition hover-lift"
                        style={{ 
                            transformStyle: 'preserve-3d',
                            transform: `rotateY(${rotation.y}deg) rotateX(${rotation.x}deg)`
                        }}
                    >
                        <div className="preserve-3d">
                            <div className="p-8 relative accentLightBg rounded-3xl shadow-xl apple-shadow">
                                <div 
                                    className="w-fit transition duration-200"
                                    style={{ transform: `translateZ(20px)` }}
                                >
                                    <p className="text-xl font-bold text-gray-300">My name is:</p>
                                </div>
                                <div 
                                    className="w-fit transition duration-200"
                                    style={{ transform: `translateZ(20px)` }}
                                >
                                    <h1 className="py-4 border-b-2 border-slate-700 relative h-24">
                                        <div 
                                            className={`z-10 inline-block relative px-2 text-gradient font-bold text-5xl md:text-6xl font-fantasy whitespace-nowrap text-center transition-all duration-500 ${nameIndex === 0 ? 'opacity-100' : 'opacity-0'}`}
                                            style={{ 
                                                transform: nameIndex === 0 ? `translateZ(40px)` : 'translateY(-20px)',
                                                width: '8em'
                                            }}
                                        >
                                            {'James'.split('').map((char, i) => (
                                                <span key={i} className="inline-block">{char}</span>
                                            ))}
                                        </div>
                                        <div 
                                            className={`z-10 inline-block absolute left-2 top-4 px-2 text-gradient font-bold text-5xl md:text-6xl font-fantasy whitespace-nowrap text-center transition-all duration-500 ${nameIndex === 1 ? 'opacity-100' : 'opacity-0'}`}
                                            style={{ 
                                                transform: nameIndex === 1 ? `translateZ(40px)` : 'translateY(-20px)',
                                                width: '6em'
                                            }}
                                        >
                                            {'Developer'.split('').map((char, i) => (
                                                <span key={i} className="inline-block">{char}</span>
                                            ))}
                                        </div>
                                    </h1>
                                </div>
                                <div className="preserve-3d">
                                    <div className="pt-4 text-md leading-tight text-end">
                                        <div 
                                            className="w-fit transition duration-200"
                                            style={{ transform: `translateZ(20px)` }}
                                        >
                                            <p className="text-lg mb-4 text-start font-bold text-gray-300">I am a:</p>
                                        </div>
                                        {[
                                           , 
                                            'UI/UX Developer ', 
                                            'Full Stack Developer', 
                                            'Frontend Specialist'
                                          
                                            
                                        ].map((item, i) => (
                                            <div key={i} className="opacity-100 transition-all duration-300 hover:translate-x-2 text-right mb-3 text-base" style={{ transform: `translateZ(${15 + i * 5}px)` }}>
                                                <a href="#" className="text-gray-400 hover:text-gradient apple-transition">{item}</a>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-gradient w-16 h-16 absolute -left-4 -bottom-4 rounded-full" style={{ transform: `translateZ(-20px)` }}></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 轨道系统组件 (重构版)
        const OrbitSystem = () => {
            // 轨道数据 - 头像更快，图标较慢
            const orbits = [
                { radius: 280, duration: 25, size: 36, itemSrc: "https://cdn-icons-png.flaticon.com/512/732/732190.png", initialAngle: 135 },
                { radius: 330, duration: 32, size: 32, itemSrc: "https://cdn-icons-png.flaticon.com/512/4107/4107400.png", initialAngle: 225 },
                { radius: 380, duration: 8, size: 120, itemSrc: "myself-img.jpg", isAvatar: true, initialAngle: 315 },
                { radius: 150, duration: 18, size: 28, itemSrc: "https://cdn-icons-png.flaticon.com/512/5968/5968292.png", initialAngle: 0 },
                { radius: 220, duration: 22, size: 38, itemSrc: "https://cdn-icons-png.flaticon.com/512/5968/5968322.png", initialAngle: 180 },
                { radius: 250, duration: 20, size: 34, itemSrc: "https://cdn-icons-png.flaticon.com/512/5968/5968332.png", initialAngle: 90 }
            ];
            
            return (
                <>
                    {/* 苹果风格光晕效果 */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] rounded-full bg-gradient opacity-20 blur-3xl apple-glow"></div>
                
                    {/* 绘制轨道圆圈 */}
                    {orbits.map((orbit, i) => (
                        <div 
                            key={`orbit-${i}`} 
                            className="orbit-circle" 
                            style={{
                                width: `${orbit.radius * 2}px`,
                                height: `${orbit.radius * 2}px`,
                                opacity: 0.5 - i * 0.02,
                                borderWidth: i === 3 ? '3px' : '1.5px',
                                borderColor: i === 3 ? 'rgba(110, 87, 224, 0.5)' : 'rgba(255, 255, 255, 0.4)'
                            }}
                        ></div>
                    ))}
                    
                    {/* 绘制轨道上的物体 */}
                    {orbits.map((orbit, i) => {
                        const orbitTop = `calc(50% - ${orbit.size/2}px)`;
                        const orbitLeft = `calc(50% - ${orbit.size/2}px)`;
                        
                        return (
                            <div 
                                key={`item-${i}`}
                                className={`orbit-item animate-smooth ${orbit.isAvatar ? 'z-20' : (i === 2 ? 'z-5' : 'z-10')}`}
                                style={{
                                    top: orbitTop,
                                    left: orbitLeft,
                                    width: `${orbit.size}px`,
                                    height: `${orbit.size}px`,
                                    animation: `orbit ${orbit.duration}s linear infinite`,
                                    animationDelay: `-${(orbit.initialAngle / 360) * orbit.duration}s`,
                                    "--orbit-radius": `${orbit.radius}px`,
                                    filter: orbit.isAvatar ? "drop-shadow(0 15px 20px rgba(0, 0, 0, 0.4))" : "drop-shadow(0 2px 4px rgba(0, 0, 0, 0.15))"
                                }}
                            >
                                <img 
                                    src={orbit.itemSrc}
                                    alt="轨道项"
                                    className={`w-full h-full ${orbit.isAvatar ? 'rounded-full shadow-lg orbit-pulse' : ''}`}
                                />
                                {orbit.isAvatar && (
                                    <div className="absolute -inset-4 rounded-full bg-gradient opacity-30 blur-md -z-10"></div>
                                )}
                            </div>
                        );
                    })}
                </>
            );
        };

        // 英雄区组件
        const Hero = () => {
            return (
                <section id="home" className="relative min-h-screen py-20 overflow-hidden">
                    <div className="profile-card-container">
                        {/* 个人卡片 */}
                        <div className="profile-card">
                            <Card3D />
                        </div>
                        
                        {/* 轨道系统 */}
                        <div className="orbit-container">
                            <OrbitSystem />
                        </div>
                    </div>
                </section>
            );
        };

        // 关于我组件
        const About = () => {
            const [animated, setAnimated] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => {
                    const section = document.getElementById('about');
                    if (section) {
                        const sectionTop = section.getBoundingClientRect().top;
                        const windowHeight = window.innerHeight;
                        
                        if (sectionTop < windowHeight * 0.75 && !animated) {
                            setAnimated(true);
                        }
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                // 初始检查
                handleScroll();
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, [animated]);
            
            return (
                <section id="about" className="py-20 bg-black bg-opacity-50 relative overflow-hidden">
                    {/* 主装饰圆形 */}
                    <div 
                        className="absolute top-12 right-12 w-80 h-80 rounded-full opacity-10"
                        style={{
                            background: "radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.05) 70%)",
                            boxShadow: "0 0 60px rgba(255,255,255,0.1)",
                            animation: "float 15s infinite ease-in-out"
                        }}
                    ></div>
                    
                    {/* 添加额外的装饰圆形 */}
                    <div 
                        className="absolute bottom-24 left-12 w-40 h-40 rounded-full opacity-5"
                        style={{
                            background: "radial-gradient(circle, rgba(110,87,224,0.4) 0%, rgba(252,107,255,0.1) 70%)",
                            boxShadow: "0 0 40px rgba(110,87,224,0.1)",
                            animation: "floatSlower 20s infinite ease-in-out"
                        }}
                    ></div>
                    
                    <div 
                        className="absolute top-1/2 left-1/4 w-24 h-24 rounded-full opacity-10"
                        style={{
                            background: "radial-gradient(circle, rgba(0,216,222,0.3) 0%, rgba(252,0,255,0.05) 70%)",
                            boxShadow: "0 0 30px rgba(0,216,222,0.1)",
                            animation: "parallaxFloat 18s infinite ease-in-out",
                            transform: "translateY(-50%)"
                        }}
                    ></div>
                    
                    <div className="container mx-auto px-4">
                        <div className="flex flex-col md:flex-row gap-12">
                            <div className="md:w-1/2">
