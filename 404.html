<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重定向中...</title>
  <script>
    // 检查URL是否包含index.html
    if (window.location.href.indexOf('index.html') > -1) {
      // 重定向到不带index.html的URL
      window.location.href = window.location.href.replace('/index.html', '/');
    } else if (window.location.pathname === '/404.html') {
      // 如果是404页面，重定向到主页
      var baseUrl = window.location.href.replace('/404.html', '');
      window.location.href = baseUrl;
    }
  </script>
</head>
<body>
  <p>重定向中，请稍候...</p>
</body>
</html>
